{% extends "../account/sub_base.html" %}

{% block sub_content %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card">
          <div class="card-header">
            <h3 class="mb-0">New Company</h3>
          </div>
          <div class="card-body">
            <form class="form" role="form" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label class="col-md-6" class="col-md-6" for="name">Company Name</label>
                {{ form.name }}
              </div>
              <div class="form-group">
                <label class="col-md-6" for="address">Address</label>
                {{ form.address }}
              </div>
              <div class="form-group">
                <label class="col-md-6" for="contact_details">Contact Details</label>
                {{ form.contact_details }}
              </div>
              <div class="form-group">
                <label class="col-md-6" for="number_of_employees">Number of Employees</label>
                {{ form.number_of_employees }}
              </div>
              <div class="form-group">
                <label class="col-md-6" for="fleet_size">Fleet Size</label>
                {{ form.fleet_size }}
              </div>
              <button type="submit" class="btn btn-primary btn-lg float-right">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
