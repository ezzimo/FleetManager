{% extends "../account/sub_base.html" %}

{% block sub_content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">New Employee</h3>
        </div>
        <div class="card-body">
          <form class="form" role="form" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label class="col-md-6" class="col-md-6" for="user.first_name">First Name</label>
              {{ form.user.first_name }}
            </div>
            <div class="form-group">
              <label class="col-md-6" for="last_name">Last Name</label>
              {{ form.user.last_name }}
            </div>
            <div class="form-group">
              <label class="col-md-6" for="contact_details">Contact Details</label>
              {{ form.contact_details }}
            </div>
            <div class="form-group">
              <label class="col-md-6" for="company">Company</label>
              {{ form.company }}
            </div>
            <div class="form-group">
              <label class="col-md-6" for="role">Role</label>
              {{ form.role }}
            </div>
            <button type="submit" class="btn btn-primary btn-lg float-right">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
