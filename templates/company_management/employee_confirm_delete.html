{% extends "../account/sub_base.html" %}

{% block sub_content %}
  <h2>Delete Employee</h2>
  <p>Are you sure you want to delete the employee "{{ employee.user.first_name }} {{ employee.user.last_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'employee_detail' employee.id %}">No, take me back</a>
{% endblock %}
