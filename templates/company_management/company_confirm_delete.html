{% extends "../account/sub_base.html" %}

{% block sub_content %}
  <h2>Delete Company</h2>
  <p>Are you sure you want to delete the company "{{ company.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'company_detail' company.id %}">No, take me back</a>
{% endblock %}
