{% extends "../account/sub_base.html" %}

{% block sub_content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">New Order</h3>
        </div>
        <div class="card-body">
          <form class="form" role="form" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label class="col-md-6" class="col-md-6" for="spare_part">Spare Part</label>
              {{ form.spare_part }}
            </div>
            <div class="form-group">
              <label class="col-md-6" for="quantity">Quantity</label>
              {{ form.quantity }}
            </div>
            <div class="form-group">
              <label class="col-md-6" for="order_date">Order Date</label>
              {{ form.order_date }}
            </div>
            <div class="form-group">
              <label class="col-md-6" for="expected_delivery_date">Expected Delivery Date</label>
              {{ form.expected_delivery_date }}
            </div>
            <div class="form-group">
              <label class="col-md-6" for="received_date">Received Date</label>
              {{ form.received_date }}
            </div>
            <div class="form-group">
              <label class="col-md-6" for="status">Status</label>
              {{ form.status }}
            </div>
            <button type="submit" class="btn btn-primary btn-lg float-right">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
