{% extends "../account/sub_base.html" %}

{% block sub_content %}
  <h1>Spare Parts</h1>
  <ul>
    {% for spare_part in spare_parts %}
      <li>
        <a href="{% url 'inventory:spare_part_detail' spare_part.id %}">{{ spare_part.name }}</a>
      </li>
    {% empty %}
      <li>No spare parts available.</li>
    {% endfor %}
  </ul>
{% endblock %}
