<html lang="fr" dir="ltr">
  {% load i18n %}
    <head>
      <meta charset="utf-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <title>Gaz Station Creation</title>
      <style media="screen">
        tr:nth-child(odd){
          background: #F2F2F2;
        }
        tr:nth-child(even){
          background: #11AA79;
        }
      </style>
    </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand"> STJG</a>
        <h1>This is the Gaz Station Creation form </h1>
      </div>
    </nav>
    <div class="container">
      <form class="" action="" method="post">
        {% csrf_token %}
          <table>
            {{ form.as_table }}
          </table>
          <input type="submit" name="" value="submit">
          <input type="submit" onclick="window.location='{% url 'Drivers_App_Management:all-gazstations' %}' ; return False;" value="Cancel">
      </form>
    </div>
  </body>
</html>
