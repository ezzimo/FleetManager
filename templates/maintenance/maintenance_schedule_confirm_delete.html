{% extends "../account/sub_base.html" %}

{% block sub_content %}
  <h2>Delete Maintenance Schedule</h2>
  <p>Are you sure you want to delete the maintenance schedule for {{ schedule.vehicle }} on {{ schedule.scheduled_date }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'maintenance:maintenance_schedule_detail' schedule.id %}">No, go back</a>
{% endblock %}
